
AllCops:
  Exclude:
    - 'bin/**/*'
    - 'spec/dummy/**/*'
  NewCops: enable

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/ClassAndModuleChildren:
  EnforcedStyle: compact
  Exclude:
    - 'app/models/med_pipe/application_record.rb'

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb

Metrics/AbcSize:
  Enabled: false
